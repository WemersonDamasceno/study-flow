name: study_flow
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^2.6.0
  shared_preferences: ^2.2.2
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  bloc_test: ^9.1.0
  build_runner: ^2.3.3
  mocktail: ^0.3.0
  


flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/fonts/
    
  fonts:
    - family: Mplus1p
      fonts:
        - asset: assets/fonts/MPLUS1p.ttf
